{% extends "base.html" %}

{% block content %}
<style>
    .hero-banner {
        background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1606293926075-69a00dbfde81?w=1200&q=80');
        background-size: cover; background-position: center; border-radius: 20px;
        height: 350px; display: flex; align-items: center; justify-content: center;
        text-align: center; color: white; margin-bottom: 30px;
    }
    .product-card { border: none; background: transparent; margin-bottom: 20px; }
    .img-wrapper { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 3/4; margin-bottom: 12px; }
    .product-img { width: 100%; height: 100%; object-fit: cover; }
    
    .btn-add {
        position: absolute; bottom: 10px; right: 10px; background: white;
        width: 35px; height: 35px; border-radius: 50%; display: flex;
        align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        color: var(--dark); text-decoration: none; transition: 0.2s;
    }
    .btn-add:hover { background-color: var(--dark); color: white; }
    
    .price-tag { font-weight: 600; color: var(--dark); }
    .product-title { font-size: 0.95rem; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
</style>

<div class="container mt-3 mt-md-5">
    <div class="hero-banner p-4">
        <div>
            <h1 class="display-4 fw-bold mb-3">Timeless Elegance</h1>
            <p class="lead mb-4 d-none d-md-block">Discover the new summer collection.</p>
        </div>
    </div>

    <div class="row g-3">
        {% for product in products %}
        <div class="col-6 col-md-4 col-lg-3">
            <div class="product-card">
                <div class="img-wrapper">
                    <img src="{{ product.image }}" class="product-img" alt="{{ product.name }}">
                    <!-- Add to Cart Link -->
                    <a href="/add_to_cart/{{ product.id }}" class="btn-add">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
                <div class="text-start">
                    <div class="product-title">{{ product.name }}</div>
                    <div class="price-tag">â‚¹{{ product.price }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
