{% extends "base.html" %}
{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-0 shadow-lg p-4 text-center">
                <div class="mb-3 display-4 text-primary"><i class="fa-solid fa-shield-halved"></i></div>
                <h3 class="mb-3">Enter OTP</h3>
                <p class="text-muted">We have sent a code to your email.</p>
                <form method="POST">
                    <input type="text" name="otp" class="form-control form-control-lg text-center letter-spacing-2 mb-3" placeholder="XXXXXX" maxlength="6" required>
                    <button type="submit" class="btn btn-dark w-100">Verify Code</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
