{% extends "base.html" %}
{% block content %}
<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 p-4 text-center">
                <div class="mb-3">
                    <span class="bg-light rounded-circle p-3 d-inline-block">
                        <i class="fa-solid fa-key text-dark fs-3"></i>
                    </span>
                </div>
                <h3 class="fw-bold mb-2">Forgot Password?</h3>
                <p class="text-muted small mb-4">No worries, we'll send you reset instructions.</p>
                
                <form method="POST">
                    <div class="mb-4 text-start">
                        <label class="form-label fw-bold small text-muted">Enter your registered email</label>
                        <input type="email" name="email" class="form-control py-2" placeholder="name@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">Send OTP</button>
                </form>
                
                <div class="mt-4 border-top pt-3">
                    <a href="/login" class="text-decoration-none text-muted small"><i class="fa-solid fa-arrow-left me-1"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
