{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Login to continue shopping</p>
                </div>
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Email Address</label>
                        <input type="email" name="email" class="form-control rounded-pill py-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">Password</label>
                        <input type="password" name="password" class="form-control rounded-pill py-2" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 rounded-pill py-2 fw-bold">Login</button>
                </form>
                <div class="text-end mb-3">
    <a href="/forgot_password" class="small text-muted text-decoration-none">Forgot Password?</a>
</div>
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="/signup" class="text-dark fw-bold">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
