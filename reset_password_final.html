{% extends "base.html" %}
{% block content %}
<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 p-4">
                <h3 class="fw-bold mb-4 text-center">Set New Password</h3>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">New Password</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
